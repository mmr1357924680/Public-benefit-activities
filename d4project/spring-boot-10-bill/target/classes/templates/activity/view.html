<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">

</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header">

</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time">

</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='joinAct')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>活动信息展示页面 >> 活动详情查看页面</span>
        </div>


        <form id="updateForm" action="#" th:action="@{/joinActivity}" th:method="get">
            <div class="providerView">
                <strong><span th:text="${activity.name}">hanlu</span></strong>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${activity.content}">hanlu</span></p>
                <input type="hidden" name="aid" th:value="${activity.id}"/>
                <input type="text"  name="comments" id="comments" placeholder="介绍下你对活动的看法"/>
                <input id="joinAct"  type="button" value="参加活动" onclick="$('#updateForm').submit()"/>

                <a onclick="history.back(-1)" href="#">返回</a>
            </div>
        </form>

        <table class="providerTable" cellpadding="0" cellspacing="0">
            <tr class="firstTr">
                <th width="30%">用户昵称</th>
                <th width="70%">用户评论</th>
            </tr>
            <br/><br/><br/><br/><br/><br/>
            <tr th:each="a : ${joinActivities}">
                <td th:text="${a.userName}">用户昵称</td>
                <td th:text="${a.comments}">评论内容</td>
            </tr>
        </table>
    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer">
</footer>
<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" src="../js/jquery.js"></script>
<script>
    $(function(){
        $('#joinAct').click(function(){
            alert("您参加该活动，等管理员确认后可获得1积分");
        });
    })
</script>
</body>
</html>
