<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body onload="init()">

<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header">

</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time">

</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='logoPage')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>活动管理页面 >> 活动信息统计</span>
        </div>
        <table class="providerTable" cellpadding="0" cellspacing="0">
            <tr class="firstTr">
                <th width="20%">id</th>
                <th width="60%">活动缩略图</th>
                <th width="20%">是否展示</th>
            </tr>
            <tr th:each="l : ${logos}">
                <td th:text="${l.id}">id</td>
                <td><img th:src="${l.pictureLink}" /></td>
                <td th:text="${l.showStatus == 1  ? '展示中':'不展示'}">内容</td>

            </tr>
            <div >
               <img id="lunbotu"src="img/logo/1.jpg" width="100%" height="300px" >
            </div>
        </table>
    </div>

</section>
<footer class="footer" th:replace="main/public :: #public_footer">
</footer>
<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" src="../js/jquery.js">
</script>
<script>

    function init(){
        setInterval("changeImg()",3000);
    }
    var i=1;
    function changeImg(){
        i++;
        document.getElementById("lunbotu").src="img/logo/"+i+".jpg";
        if(i==3){
            i=0;
        }
    }
</script>

</body>
</html>
